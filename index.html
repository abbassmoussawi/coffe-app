<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Coffee App</title>
</head>

<body>
    <!--start header section-->
    <header class="header">
        <div class="logo-title-section">
            <img src="assets/images/coffee_masters_logo.png" class="logo" alt="Coffee Masters logo">
            <p class="main-title">Cofee Masters</p>
        </div>
    </header>
    <!-- end header section-->
    <!-- start body section-->
    <div class="body-grid">
        <div class="grid-item items">
            <div class="items-container">
                <p>ITEMS</p>
                <div class="descrption">
                    <!--quantity-->
                    <p>1X</p>
                    <!--order specifications-->
                    <div class="order-specification">
                        <p>Cappucino</p>
                        <p class="order-additions">Light Foam</p>
                    </div>
                    <!--Price-->
                    $6.00
                </div>
                <!--Second item-->
                <div class="descrption">
                    <!--quantity-->
                    <p>1X</p>
                    <!--order specifications-->
                    <div class="order-specification">
                        <p>Cappucino</p>
                        <p class="order-additions">Almond Milk
                        </p>
                        <p class="order-additions">Double Espresso Shot</p>
                    </div>
                    <!--Price-->
                    $6.00
                </div>
                <!--Third item-->
                <div class="descrption">
                    <!--quantity-->
                    <p>1X</p>
                    <!--order specifications-->
                    <div class="order-specification">
                        <p>Croissant</p>
                        <p class="order-additions">Chocolat</p>

                    </div>
                    <!--Price-->
                    $8.00
                </div>

            </div>
        </div>

        <div class="grid-item order-name">
            <input type="text">
            <p>asas</p>
            <p>asas</p>

            <p>asas</p>


        </div>

        <div class="grid-item payment">
            <input type="text">
            <p>asas</p>
            <p>asas</p>
        </div>
    </div>

</body>

</html>
